<div class="modal-header">
    <div class="row">
        <div class="col-lg-6"><h3 class="modal-title" id="modal-title">Edit Person (#: {{popupViewModel.personModel.Id}})</h3></div>
        <div class="col-lg-6"><h3 class="modal-title pull-right" id="modal-title">Age Group: {{popupViewModel.personModel.AgeGroup}}</h3></div>
    </div>
    
</div>
<div class="modal-body" id="modal-body" ng-init="popupViewModel.init()">
    <form class="form-horizontal" name="popupViewModel.Form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">FirstName</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstname" placeholder="First Name"
                       ng-required ng-model="popupViewModel.personModel.FirstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">LastName</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastname" placeholder="Last Name"
                       ng-required ng-model="popupViewModel.personModel.LastName">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" placeholder="Age" min="0"
                       ng-required ng-model="popupViewModel.personModel.Age">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" id="btnUpdate" type="button" ng-click="popupViewModel.update()">Update</button>
    <button class="btn btn-warning" id="btnCancel" type="button" ng-click="popupViewModel.cancel()">Cancel</button>
</div>
